<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="catalog.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=10, user-scalable=yes">
    <title>Мебельный магазин</title>
</head>
<body>
    
    <header>
        <h1>Добро пожаловать в наш мебельный магазин. Работаем ежедневно с 10:00 до 15:00</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="about.html" class="active">О Нас</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="search-and-filter">
            <input id="searchInput" type="text" placeholder="Поиск товаров..." oninput="searchProducts()">
            <div class="categories">
                <button id="Все" onclick="filterCategory('')">Все</button>
                <button id="Диван" onclick="filterCategory('Диван')">Диваны</button>
                <button id="Угол" onclick="filterCategory('Угол')">Углы</button>
                <button id="Кресло" onclick="filterCategory('Кресло')">Кресла</button>
                <button id="Кухонный угол" onclick="filterCategory('Кухонный угол')">Кухонные углы</button>
                <button id="Комплект" onclick="filterCategory('Комплект')"> Комплекты</button>
                <button id="Кровать" onclick="filterCategory('Кровать')"> Кровати</button>
            </div>
        </div>
        <div class="filter">
            <input type="number" id="minPrice" placeholder="От ..." />
            <input type="number" id="maxPrice" placeholder="До ..." />
        </div>
        <div class="sorting">
            <button id="sortAsc">Сортировать по возрастанию</button>
            <button id="sortDesc">Сортировать по убыванию</button>
        </div>
        <div class="products" id="product-container"></div>
        
    </main>
    <footer>
        <p>&copy; 2025 ИП Литовкина М.В. ИНН:930200132583 +79493420947 - Марина</p>
    </footer>
    <script src="catalog.js" defer></script>
</body>
</html>
